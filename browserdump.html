<div id="demo"></div>

<script>
var txt = "";
txt += "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
txt += "<p>Browser Name: " + navigator.appName + "</p>";
txt += "<p>Browser Version: " + navigator.appVersion + "</p>";
txt += "<p>Browser Language: " + navigator.language + "</p>";
txt += "<p>Platform: " + navigator.platform + "</p>";
txt += "<p>User-agent header: " + navigator.userAgent + "</p>";

txt += "<p>CPU: " + navigator.oscpu + "</p>";
txt += "<p>productSub: " + navigator.productSub + "</p>";
console.log("navigator: %o", navigator);
console.log("navigator to JSON string and back: %o", JSON.parse(JSON.stringify(navigator)));

txt += "<p>window.innerWidth: " + window.innerWidth + "</p>";
txt += "<p>window.innerHeight: " + window.innerHeight + "</p>";

txt += "<p>document.documentElement.clientWidth: " + document.documentElement.clientWidth + "</p>";
txt += "<p>document.documentElement.clientHeight: " + document.documentElement.clientHeight + "</p>";

txt += "<p>document.getElementsByTagName('body')[0].clientHeight: " + document.getElementsByTagName('body')[0].clientWidth + "</p>";
txt += "<p>document.getElementsByTagName('body')[0].clientHeight: " + document.getElementsByTagName('body')[0].clientHeight + "</p>";

document.getElementById("demo").innerHTML = txt;
</script>
