<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/post.css" />
    </head>
    <body>
        {% unless page.title_hidden %}
            <h1 class="post-title">{{ page.title }}</h1>
            <h2 class="post-date">{{ page.date | date: "%Y-%m-%d" }}</h2>
        {% endunless %}
        <div class="post-content">
            {{ content }}
        </div>
    </body>
</html>
