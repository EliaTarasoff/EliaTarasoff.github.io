---
layout: default
---
{% unless page.title_hidden %}
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-date">{{ page.date | date: "%Y-%m-%d" }}</h2>
{% endunless %}
<style type="text/css" media="screen">
    div .post-content {
        background:#F00;
        color:#FF0;
    }
</style>
<div class="post-content">
    {{ content }}
</div>
