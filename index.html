---
layout: default
---

<div class="everything">
    <div class="blog-title">
        Elia's blog-o-matic blogosphere!
    </div>

    <div class="blog-subtitle">
        The place where I experiment with html, javascript, sass, and write things that could charitably be called
        "blogs".
    </div>

    <div class="blog-list-label">Blogs!</div>
    <ul class="blog-list">
        {% for post in site.posts %}
        <li>
            <a class="blog-list-item" href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
